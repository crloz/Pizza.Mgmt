<app-page>
  <div class="mx-auto flex w-full max-w-7xl flex-row-reverse py-6 px-4 sm:px-6 lg:px-8">
    <app-button link="add">
      <ng-icon start name="heroUserPlus" size="16" class="mr-2 -ml-1"></ng-icon>
      Add Employee
    </app-button>
  </div>
  <div class="relative max-h-fit overflow-x-auto overflow-y-auto shadow-md sm:rounded-lg">
    <table class="w-full text-left text-sm text-gray-500 dark:text-gray-400">
      <thead class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Hourly Rate</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let employee of employees$ | async"
          class="border-b bg-white hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-600">
          <th
            scope="row"
            class="flex items-center whitespace-nowrap px-6 py-4 text-gray-900 dark:text-white">
            <div class="pl-3">
              <div class="text-base font-semibold">
                {{ employee.firstName + ' ' + employee.lastName }}
              </div>
            </div>
          </th>
          <td class="px-6 py-4">{{ employee.hourlyRate }}</td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              <label class="relative mr-5 inline-flex cursor-pointer items-center">
                <input
                  type="checkbox"
                  value=""
                  class="peer sr-only"
                  [checked]="employee.isActive"
                  disabled />
                <div
                  class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:top-0.5 after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-green-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-green-300 dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-green-800"></div>
                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >{{ employee.isActive ? 'Active' : 'Disabled' }}</span
                >
              </label>
            </div>
          </td>
          <td class="px-6 py-4">
            <a
              [routerLink]="['edit', employee.id]"
              (click)="handleClick(employee)"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Edit user</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-page>
