<nav class="flex" aria-label="Breadcrumb">
  <ol class="breadcrumb">
    <li class="inline-flex items-center">
      <a
        [routerLink]="['/home']"
        class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
        <svg
          aria-hidden="true"
          class="mr-2 h-4 w-4"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
        </svg>
        Home
      </a>
    </li>
    <li *ngFor="let item of fragments" [attr.aria-current]="item.current ? 'page' : ''">
      <div class="breadcrumb-item">
        <svg
          aria-hidden="true"
          class="h-6 w-6 text-gray-400"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"></path>
        </svg>
        <ng-container *ngIf="!item.current">
          <a
            [routerLink]="[item.path]"
            class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white md:ml-2"
            >{{ item.title }}</a
          >
        </ng-container>
        <ng-container *ngIf="item.current">
          <span class="ml-1 text-sm font-medium text-gray-500 dark:text-gray-400 md:ml-2">{{
            item.title
          }}</span>
        </ng-container>
      </div>
    </li>
  </ol>
</nav>
